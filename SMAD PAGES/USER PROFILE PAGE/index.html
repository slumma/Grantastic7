<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile Page</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link href="styles.css" rel="stylesheet" />
  <link href="userprofile.custom.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>

<body>
  <div class="container-fluid py-5 main-bg">
    <div class="container main-container">
      <div class="scrollable-container">

        <div class="row gx-4 mb-4 align-items-stretch">

          <!-- LEFT CARD -->
          <div class="col-lg-4 col-12 mb-4">
            <div class="gray-box with-profile text-center">
              <div class="profile-pic-wrapper">
                <div class="profile-icon">
                  <i class="fas fa-user"></i>
                </div>
              </div>
              <p class="profile-label">User Profile</p>
              <h4 class="fw-bold user-name">Sarah Bennett</h4>
              <p class="text-muted pronouns">She/Her</p>
              <button class="btn btn-dark-purple mt-3">Edit Profile</button>
            </div>
          </div>

          <!-- RIGHT CARD -->
          <div class="col-lg-8 col-12">
            <div class="gray-box right-box">
              <h5>Profile Information</h5>
              <p><strong>Username:</strong> @sarahbennett</p>
              <p><strong>Email:</strong> sarabennett@gmail.com</p>
              <p><strong>Address:</strong> 100 University Dr, Harrisonburg, VA 22807</p>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</body>




</html>
