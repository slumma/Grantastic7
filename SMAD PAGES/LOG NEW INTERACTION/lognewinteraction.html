<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Log New Interaction</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- LOAD BOOTSTRAP CSS - DO NOT DELETE -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <!-- END LOADING BOOTSTRAP CSS -->

      
    <!-- Custom styles -->

    </head>

<body>

   <!-- Main Content -->
  <div class="container-fluid py-5 main-bg">
    <div class="container main-container">
      <div class="scrollable-container">

        <!-- Back Button -->
        <div class="d-flex justify-content-start mb-3">
          <button class="btn back-btn px-0 fw-bold">&lt; PREVIOUS</button>
        </div>

        <h2 class="text-center mb-4">INTERACTION DETAILED VIEW</h2>

 <!-- Interaction Form Grid -->
 <div class="container py-5" id="firstcontainer">
  <form>
    <div class="row mb-4">
      <div class="col-md-3">
        <label class="form-label fw-semibold">Partner Name:</label>
        <select class="custom-input form-select">
          <option selected>Select Partner</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold">Logged By:</label>
        <select class="custom-input form-select">
          <option selected>Select Faculty</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold">Date:</label>
        <input type="date" class="custom-input form-control" placeholder="Add Date">
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold">Interaction Type:</label>
        <input type="text" class="custom-input form-control" placeholder="Add Type">
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <label class="form-label fw-semibold">Subject:</label>
        <input type="text" class="custom-input form-control" placeholder="Add Subject">
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold">Meeting Minutes:</label>
        <input type="text" class="custom-input form-control" placeholder="Add Minutes">
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold">Meeting Link:</label>
        <input type="text" class="custom-input form-control" placeholder="Add Link">
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold">View Documents:</label>
        <select class="custom-input form-select">
          <option selected>Documents</option>
        </select>
      </div>
    </div>
  </form>


  <!-- Second Big Row -->
    <div class="container py-5" id="secondcontainer">
      <div class="row justify-content-center align-items-start gx-4 gy-4">

    <!--Left: Action Items Column -->
    <div class="col-md-6">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <label class="form-label fw-bold">Action Items:</label>
        <button class="btn add-btn" id="addactionitem" data-modal-target="actionModal">+</button>
      </div>

      <div class="action-items-box shadow-custom">

         <!-- Add action items here -->

      </div>
    </div> <!-- end of action items column -->

     <!-- Right: Notes Section Column (Slideshow) -->
     <div class="col-md-6">
        <!-- Top Label + Add Button -->
          <div class="d-flex justify-content-between align-items-center position-relative mb-2">
            <label class="form-label fw-bold">Additional Note(s):</label>
            <button class="btn add-btn" id="addNoteBtn" data-modal-target="noteModal">+</button>
          </div>

          <!-- Note Container: always visible, responsive size -->
          <div class="note-slider-container shadow-custom">
            
            <!-- Arrows INSIDE the gray box -->
            <div id="noteNav" class="d-flex justify-content-between w-100 position-absolute top-50 start-0 px-3" style="display: none;">
              <button class="btn btn-arrow" id="prevNote">&lt;</button>
              <button class="btn btn-arrow" id="nextNote">&gt;</button>
            </div>

            <!-- The slider with notes -->
            <div id="noteSlider" class="note-slider d-flex gap-3">
              <!-- Notes will be injected here -->
            </div>
          </div>
        </div> <!-- end of notes column div -->


      </div> <!-- end of second row div -->

    </div> <!-- end of overall container for row 2 -->
    
    <!-- Bottom Buttons -->
  <div class="d-flex justify-content-end mt-4 gap-3" id="buttonrow">
    <button class="btn btn-purple shadow-custom">ATTACH DOCUMENTS</button>
    <button class="btn btn-green shadow-custom">SAVE CHANGES</button>
  </div>

</div> <!-- end of overall page container div -->





  <!-- ADD ACTION ITEM OVERLAY -->
      <div id="actionModal" class="overlay">
        <div class="modal-card">
          <button class="close-btn" data-close-button>&times;</button>
          <h5 class="text-center fw-bold mb-3">ADD ACTION ITEM</h5>

          <div class="mb-3">
            <label class="form-label"><strong>Importance:</strong></label>
            <select class="form-select" id="selectimportance" placeholder="Select Importance">
              <option selected>Select Importance</option>
              <option id="high">High</option>
              <option id="medium">Medium</option>
              <option id="low">Low</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label"><strong>Action Item:</strong></label>
            <textarea class="form-control" rows="4" placeholder="Add Item"></textarea>
          </div>

          <div class="text-end">
            <button class="btn btn-green">Save</button>
          </div>
        </div>
      </div>

  <!-- ADD NOTE OVERLAY -->
    <div id="noteModal" class="overlay">
      <div class="modal-card">
        <button class="close-btn" data-close-button>&times;</button>
        <h5 class="text-center fw-bold mb-3">ADD INTERACTION NOTE</h5>

        <div class="row gx-3">
          <div class="col-md-6 mb-3">
            <label class="form-label"><strong>Note Date:</strong></label>
            <input type="date" class="custom-input form-control" placeholder="Add " />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label"><strong>Note Subject:</strong></label>
            <input type="text" class="form-control" placeholder="Add Subject" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label"><strong>Note:</strong></label>
          <textarea class="form-control" rows="5" placeholder="Add Note"></textarea>
        </div>

        <div class="text-end">
          <button class="btn btn-green">Save</button>
        </div>
      </div>
    </div>


  <script>
    let currentNoteSlide = 0;
    function slideNotes(direction) {
      const slider = document.getElementById("notesSlider");
      const cards = slider.querySelectorAll(".note-card");
      const cardWidth = cards[0].offsetWidth + 32;
      currentNoteSlide = Math.max(0, Math.min(currentNoteSlide + direction, cards.length - 1));
      slider.style.transform = `translateX(-${currentNoteSlide * cardWidth}px)`;
    }
  </script>


  <!-- changes checkbox color and crosses out text when action item is completed -->
   <script>
    document.querySelectorAll('.action-checkbox').forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      const container = checkbox.closest('.action-item-box');
      container.classList.toggle('completed', checkbox.checked);
     });
   });
  </script>

  <!-- Open and closes overlays --> 
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const openButtons = document.querySelectorAll('[data-modal-target]');
        const closeButtons = document.querySelectorAll('[data-close-button]');

        openButtons.forEach(button => {
          button.addEventListener('click', () => {
            const modal = document.getElementById(button.dataset.modalTarget);
            if (modal) modal.style.display = 'flex';
          });
        });

        closeButtons.forEach(button => {
          button.addEventListener('click', () => {
            const modal = button.closest('.overlay');
            if (modal) modal.style.display = 'none';
          });
        });
      });
    </script>


    <!--Notes section arrows are hidden until a note is added and light grey box is small unitl a note is added -->
    <script>
          function checkForNotes() {
            const slider = document.getElementById("noteSlider");
            const nav = document.getElementById("noteNav");
            const notes = slider.querySelectorAll(".note-card");

            if (notes.length > 0) {
              nav.style.display = "flex";
            } else {
              nav.style.display = "none";
            }
          }

          function slideNotes(direction) {
            const slider = document.getElementById("noteSlider");
            const scrollAmount = 300;
            slider.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
          }

          // Run once on page load to set initial visibility
          document.addEventListener("DOMContentLoaded", checkForNotes);
    </script>




</body>
</html>
