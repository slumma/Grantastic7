<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Edit Profile</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <link href="editprofile.custom.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid py-5 main-bg">
    <div class="container main-container">
      <div class="row px-5">
        <div class="text-start mb-3">
          <a href="#" class="text-decoration-none" style="color: grey">&lt; PREVIOUS</a>
        </div>
        <div class="col-12 text-center mb-4">
         <div class="profile-pic-wrapper">
          <div class="profile-icon">
          <i class="fas fa-user"></i>
        </div>
      </div>
      <h2 class="fw-bold">Sarah Bennett</h2>
    </div>
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label>First Name</label>
              <input type="text" class="form-control custom-input" value="Sarah">
            </div>
            <div class="mb-3">
              <label>Last Name</label>
              <input type="text" class="form-control custom-input" value="Bennett">
            </div>
            <div class="mb-3">
              <label>Pronouns</label>
              <select class="form-select custom-input">
                <option>She/Her</option>
                <option>He/Him</option>
                <option selected>Other</option>
                <option>They/Them</option>
              </select>
            </div>
            <div class="mb-3">
              <label>Address</label>
              <input type="text" class="form-control custom-input" value="100 University Dr, Harrisonburg, VA 22807">
            </div>
          </form>
        </div>

        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label>Username</label>
              <input type="text" class="form-control custom-input" value="sarahbennett">
            </div>
            <div class="mb-3">
              <label class="d-flex justify-content-between">
                <span>Password</span>
                <a href="#" class="change-password-link">Change Password</a>
              </label>
              <input type="password" class="form-control custom-input" value="********">
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control custom-input" value="sarahbennett@gmail.com">
            </div>
            <div class="mb-3">
              <label>Phone</label>
              <input type="tel" class="form-control custom-input" value="(555) 555-5555">
            </div>
          </form>
        </div>

        <div class="d-flex justify-content-center mt-4 gap-3">
          <button class="lg-btn" style="background-color: #3BB54A !important;">SAVE CHANGES</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
